<!DOCTYPE html>
<html>
<head>
    <title>Collatz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Collatz Sequence Generator</h1>
<form action="/hello">
    <label for="number">Number for the collatz sequence:</label><br>
    <input type="text" id="number" name="name" value=13><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>

<script>
            function loadGetMsg() {
                let number = document.getElementById("number").value;
                console.log(number);
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/collatzsequence?value="+number);
                xhttp.send();
            }
        </script>

</body>
</html>
